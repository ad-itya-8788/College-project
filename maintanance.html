<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="bootstrap.css" rel="stylesheet">
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-image: url("bludegrd.jpg");
      background-size: cover;
      background-repeat: no-repeat;
    }

    .container-fluid {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    /* Header Styles */
    .header {
      background-color: #f4f4f4;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .header .logo img {
      height: 50px;
    }

    .header .back-btn {
      background-color: #007bff;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
    }

    .header .back-btn:hover {
      background-color: #0056b3;
    }

    /* Content */
    .content {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      margin: auto;
      width: 80%;
      max-width: 500px;
    }

    .content h1 {
      font-size: 36px;
      color: #343a40;
      margin-bottom: 20px;
    }

    /* Adding Green Text for Warning */
    .warning-message {
      font-size: 16px;
      color: #28a745;
      /* Green color for warning */
      background-color: rgba(40, 167, 69, 0.1);
      /* Light green background */
      padding: 15px;
      border-radius: 5px;
    }

    /* Footer Styles */
    footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 10px 20px;
      margin-top: auto;
    }

    footer a {
      color: #ffc107;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
    .container-fluid
    {
    padding: 0px;
    }
  </style>
</head>

<body>

  <div class="container-fluid">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <a href="https://moderncollegepune.edu.in/">
          <img src="../photos/modernlogo.png" alt="Modern College Logo">
        </a>
      </div>
      <a href="javascript:history.back()" class="back-btn">Back</a>
    </header>

    <!-- Content -->
    <div class="content">
      <h1>Under Maintenance</h1>
      <div class="warning-message">
        We are currently working on updates. Please come back later.
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>For more information, visit <a href="https://adityachavan8788.netlify.app/" target="_blank">Aditya Chavan</a>
      </p>
    </footer>
  </div>

</body>

</html>
