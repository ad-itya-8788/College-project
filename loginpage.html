<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern College Login</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
             background: url("photos/clg.jpg") no-repeat center center fixed;
    background-size: cover;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100%;
        }

        header {
            background-color: #fff;
            text-align: center;
         
        }

       

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffffe7;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="password"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease-in-out;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus {
            border-color: #45a049;
        }

        input[type="submit"],
        input[type="reset"]
         {
            width: 48%;
            background-color: #268129;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover
        {
            background-color: #f00404;
        }

       

        hr {
            background-color: #ccc;
            height: 4px;
            border: none;
            width: 100%;
            margin: 20px 0;
        }

        img {
            max-width: 50%;
            height: auto;
        }

        
        a {
            color: rgb(59, 117, 241);
            font-size: 17px;
            text-decoration: none;
        }
	
        img
        {
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="wrapper">

        <!-- Header -->
        <header>
            <div class="collage">
                <img src="modernlogo.png" alt="Modern Connect Logo">
            </div>
        </header>
        <hr>

        <!-- Form content -->
        <main>
            <section>
                <div class="login-container">
                    <h3>Login To Your Account</h3>
                    <form action="login.php" method="post">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="user_id"
                            placeholder="Enter your College ID (admin/teacher/student)" title="Please fill original ID"
                            required>

                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Your password"
                            title="Fill correct password" required>

                        <label for="user-type">User Type:</label>
                        <select id="user-type" name="user_type" required title="Select who you are">
                            <option value="" disabled selected>Select User Type</option>
                            <option value="Student">Student</option>
                            <option value="Teacher">Teacher</option>
                            <option value="Admin">Admin</option>
                        </select>

                        <input type="submit" name="login" value="Login">
                        <input type="reset" value="Reset">
                    </form>

                    <p>Don't have login details?
                        <a href="contact.php">Contact us here!</a>
                    </p>
                </div>
            </section>
        </main>
        <hr>
        <!-- Footer -->
        <footer>
            <div class="contact-info">
                <p>&copy; All rights reserved, College Team</p>
            </div>
        </footer>

    </div>
</body>

</html>
